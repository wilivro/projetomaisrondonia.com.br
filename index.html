<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    Projeto Mais Rondônia
  </title>
  <meta content="Projeto Mais Rondônia" property="og:title">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="src/css/style.css" rel="stylesheet" type="text/css" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>

  <div class="row w-row borda">
    <div class="column-8 w-col w-col-12 w-col-tiny-tiny-stack borda-conteudo">
      <h2 class="heading-7">
        lOGIN
      </h2>
      <div class="form-block w-form">
        <form class="form w-clearfix" data-name="Login" action="https://wiquadro.com.br/site/login" id="wf-form-Login"
          method="POST" name="wf-form-Login">
          <label class="field-label" for="LoginForm_username">
            e-mail
          </label>
          <input class="text-field w-input" data-name="LoginForm_username" id="LoginForm_username" maxlength="50"
            name="LoginForm[username]" required="required" type="text" />
          <label class="field-label-2" for="LoginForm_password">SENHA</label>
          <input class="text-field-2 w-input" data-name="LoginForm_password" maxlength="32" name="LoginForm[password]"
            id="LoginForm_password" type="password" required="required" type="password" />
          <input class="submit-button w-button" data-wait="Please wait..." type="submit" value="LOGIN" />
        </form>
        <footer style="text-align: center; margin-top: 55px;">
          <div>

            <img src="src/img/logo_projeto.png" />
            <img src="src/img/logo_seduc.png" />
          </div>
          <div id="atendimento">
            <h1>Canais de atendimento</h1>
            <label>Quer falar com a gente? Use um dos nossos canais de atendimento.</label>
            <ul class="options-list">
              <a href="https://api.whatsapp.com/send?phone=558433012737&text=Olá,%20fui%20redirecionado%20através%20do%20site%20do%20Projeto Mais Rondônia%20e%20tenho%20uma%20dúvida."
                target="_blank" style="text-decoration: none; color: black;">
                <li class="option whatsapp">
                  <h3><img src="src/img/whatsapp.svg" alt=""><b>Whatsapp</b></h3>
                  <label style="font-weight: 500;">Clique para ser redirecionado <br>ao Whatsapp</label>
                </li>
              </a>
            </ul>
          </div>
        </footer>
        <div class="w-form-done">
          <div>
            Thank you! Your submission has been received!
          </div>
        </div>
        <div class="w-form-fail">
          <div>
            Oops! Something went wrong while submitting the form.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/js/jquery.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>

</html>
